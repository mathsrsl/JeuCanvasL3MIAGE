<html lang="fr">
    <head>
        <title>Space MIAGE (Jeu Canvas)</title>
        <link rel="stylesheet" href="./css/styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- TODO: @Maxime - rajouter règles/infos rapide sur les cotés ?
                + par exemple image des touches à utiliser ? -->
        <div class="container-gauche-ecran">
            <div class="container-explication-jeu"></div>
            <div class="container-touches"></div>
        </div>

        <div class="container-centre-ecran">
            <div class="container-titre">
                <h1 class="titreJeu">Space MIAGE</h1>
            </div>
            <div class="container-infos-jeu">
                <!-- TODO: @Maxime - remplacer nombre vie par png coeur ? -->
                <p class="infos-jeu">Score : 0</p>
                <p class="infos-jeu">Niveau : 0</p>
                <p class="infos-jeu">Vies : 0</p>
                <p class="infos-jeu">Temps : 0s</p>
            </div>
            <div class="container-jeu">
                <canvas id="monCanvas" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="container-droite-ecran">
            <div class="container-score"></div>
        </div>

        <!-- Point d'entrée du JS -->
        <script src="js/script.js" type="module"></script>

        <!-- Inclure la bibliothèque Howler.js depuis un CDN, pour les sons et musiques
              utilisée par l'asset loader -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
    </body>
</html>
